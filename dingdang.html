<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>机器猫</title>
		<link rel="stylesheet" href="dingdang.css" type="text/css">
	</head>

	<body>
		<div class="top">
			<div class="head"></div>
			<!-- 头部 -->
			<div class="face"></div>
			<!-- 脸 -->
			<div class="eyes">
				<!-- 左眼眶 -->
				<div class="eyes_1"></div>
				<!-- 右眼眶 -->
			</div>
			<div class="eye">
				<!-- 左眼睛 -->
				<div class="eye_1"></div>
				<!-- 右眼睛 -->
			</div>

			<div class="nose"></div>
			<!-- 鼻子 -->
			<div class="nose_1"></div>
			<!-- 鼻子上圈圈 -->
			<div class="nose_2"></div>
			<!-- 鼻子线 -->
			<div class="mouse"></div>
			<!-- 嘴巴 -->
			<div class="beard_left"></div>
			<!-- 左边上胡须 -->
			<div class="beard_center"></div>
			<!-- 左边中胡须 -->
			<div class="beard_right"></div>
			<!-- 左边下胡须 -->
			<div class="beard_left_1"></div>
			<!-- 右边上胡须 -->
			<div class="beard_center_1"></div>
			<!-- 右边中胡须 -->
			<div class="beard_right_1"></div>
			<!-- 右边下胡须 -->

			<!-- 头部结束 -->
			<div class="scarf"></div>
			<!-- 围脖 -->
			<div class="bell">
				<!-- 铃铛 -->
				<div class="bell_line"></div>
				<!-- 铃铛上线 -->
				<div class="bell_circle"></div>
				<!-- 铃铛黑点 -->
				<div class="bell_under"></div>
				<!-- 铃铛下线 -->
				<!-- 铃铛结束 -->
			</div>
			<div class="boy_body"></div>
			<!-- 身体 -->

			<div class="circle"></div>
			<!-- 脚中间圆圈 -->
			<div class="foot_left"></div>
			<!-- 左脚 -->
			<div class="foot_right"></div>
			<!-- 右脚 -->
			<div class="arm_left"></div>
			<!-- 左手臂 -->
			<div class="arm_right"></div>
			<!-- 右手臂 -->
			<div class="boy">
				<!-- 身体白 -->
				<div class="boy_1"></div>
				<!-- 肚兜 -->
			</div>
			<div class="hand_left"></div>
			<!-- 左手 -->
			<div class="hand_right"></div>
			<!-- 右手 -->

		</div>

	</body>

</html>
